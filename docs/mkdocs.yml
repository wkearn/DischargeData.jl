site_name:        DischargeData.jl
repo_url:         https://github.com/wkearn/DischargeData.jl
site_description: Generic types to encapsulate time series data from tidal channels
site_author:      Will Kearney

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
